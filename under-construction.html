<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Main container for the content, centered and with rounded corners -->
    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-lg w-full">
        <!-- Under Construction heading -->
        <h1 class="text-5xl font-extrabold text-yellow-600 mb-6 rounded-md p-2">
            Under Construction
        </h1>

        <!-- Image of a construction site with rounded corners and responsive sizing -->
        <img
            src="artspace-ai-1750967356407.png"
            alt="Construction Site"
            class="w-full h-auto object-cover rounded-lg mb-6 shadow-md"
            onerror="this.src='https://placehold.co/600x400/cccccc/333333?text=Image+Unavailable';"
        >

        <!-- Informative message -->
        <p class="text-gray-700 text-lg mb-4">
            We are working hard to bring you an exciting new website. Please check back soon!
        </p>

        <!-- Optional: A small "thank you" or contact information -->
        <p class="text-gray-500 text-sm">
            Thank you for your patience.
        </p>
    </div>
</body>
</html>
